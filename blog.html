
<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blogs </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <style>
        /* Fuente personalizada */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        a {

          color: aliceblue;
        }

        /* Reset y estilos generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Estilo del cuerpo */
        body {
            background: linear-gradient(45deg, #1e1e1e, #121212);
            color: white;
            text-align: center;
            padding: 20px;
        }

        /* Encabezado */
        h1 {
            font-size: 2.5em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        /* Contenedor de los botones */
        .container-fluid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px; /* Espaciado entre botones */
            padding: 30px;
        }

        /* Estilo de los botones */
        .btn {
            font-size: 18px;
            padding: 15px;
            border-radius: 50px;
            transition: all 0.3s ease-in-out;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: none;
        }

        /* Colores de los botones */
        .btn-1 { background: #ecb009; color: white; }
        .btn-2 { background: #ecb009; color: white; }
        .btn-3 { background: #ecb009; color: white; }
        .btn-4 { background: #ecb009; color: white; }
        .btn-5 { background: #ecb009; color: white; }

        /* Efecto hover */
        .btn:hover {
            filter: brightness(1.2);
            transform: scale(1.1);
        }

        /* Distribución responsiva */
        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        /* Organización de los botones */
        .col-4, .col-6 {
            display: flex;
            justify-content: center;
        }

        /* Ajustes en pantallas pequeñas */
        @media (max-width: 768px) {
            .col-4, .col-6 {
                width: 100%;
            }
        }

        
    </style>
</head>
<body>

        </nav>

    <h1>BLOGS</h1>

    <div class="container-fluid">
        <div class="row">

                <a class="btn btn-1 w-100" href="articulo1.html" role="button">Ilustración</a>
            </div>
            <div class="col-4">
                <a class="btn btn-2 w-100" href="articulo2.html" role="button">Animación 2D/3D</a>
            </div>
            <div class="col-4">
                <a class="btn btn-3 w-100" href="articulo3.html" role="button">Fotografía</a> 
            </div>
            <div class="col-6">
                <a class="btn btn-4 w-100" href="articulo4.html" role="button">Edición de Video</a>
            </div>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
