<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Productor Multimedia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <style>
        /* Fuente personalizada */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Reset y estilos generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        a {
            color: aliceblue;
        }

        body {
            background: linear-gradient(45deg, #1e1e1e, #121212);
            color: white;
            text-align: center;
            padding: 20px;
        }

        /* Contenedor principal */
        .contact-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        /* Título */
        .contact-container h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
        }

        /* Información de contacto */
        .contact-info {
            margin-bottom: 20px;
            font-size: 18px;
        }

        .contact-info a {
            color: #dfad09;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }

        .contact-info a:hover {
            color: #e9a40e;
        }

        /* Estilos del formulario */
        .contact-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
            transition: 0.3s ease-in-out;
        }

        .contact-form input::placeholder,
        .contact-form textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        /* Efecto de foco */
        .contact-form input:focus,
        .contact-form textarea:focus {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.02);
        }

        /* Botón de enviar */
        .contact-form button {
            background: #eec409;
            color: white;
            font-size: 18px;
            font-weight: 600;
            text-transform: uppercase;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }

        /* Efecto hover en el botón */
        .contact-form button:hover {
            background: #ff6f50;
            transform: scale(1.05);
        }

        /* Redes sociales */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-links a {
            color: white;
            font-size: 28px;
            transition: 0.3s ease-in-out;
        }

        .social-links a:hover {
            color: #ff4b2b;
            transform: scale(1.2);
        }

        /* Responsividad */
        @media (max-width: 768px) {
            .contact-container {
                padding: 20px;
            }
            .contact-container h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <a href="index.html">Inicio</a>

    <div class="contact-container">
        <h1>Contacto</h1>
        <p>¡Hablemos sobre tu próximo proyecto multimedia!</p>

        <!-- Información de contacto -->
        <div class="contact-info">
            <p><i class="bi bi-envelope-fill"></i> Correo: <a href="mailto:contacto@tudominio.com">fredyoviedo@productor.com</a></p>
            <p><i class="bi bi-telephone-fill"></i> Teléfono: <a href="tel:+1234567890">+1 234 567 890</a></p>
        </div>

        <!-- Formulario de contacto -->
        <form class="contact-form">
            <input type="text" placeholder="Nombre" required>
            <input type="email" placeholder="Correo Electrónico" required>
            <textarea placeholder="Escribe tu mensaje..." rows="5" required></textarea>
            <button type="submit">Enviar Mensaje</button>
        </form>

        <!-- Redes sociales -->
        <div class="social-links">
            <a href="#" target="_blank"><i class="bi bi-facebook"></i></a>
            <a href="#" target="_blank"><i class="bi bi-instagram"></i></a>
            <a href="#" target="_blank"><i class="bi bi-twitter"></i></a>
            <a href="#" target="_blank"><i class="bi bi-youtube"></i></a>
            <a href="#" target="_blank"><i class="bi bi-linkedin"></i></a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
